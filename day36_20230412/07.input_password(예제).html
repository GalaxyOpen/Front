<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container" id="main">
        <h7>비밀번호:</h7>
        <input type="text" class="form-control" onblur="password_check()" id="member-password" name="memberPassword"><br>
        
        <h7 id="password-result"></h7> <br>

        <h7>비밀번호 확인:</h7>
        <input type="text" class="form-control" onblur="pass_check()" id="member-password-check"><br>
        <h7 id="same-or-not"></h7>
    </div>
</body>

<script>

    const password_check = () => {
        const password = document.getElementById("member-password").value;
        const passwordResult = document.getElementById("password-result");
        if (password.length == 0) {
            passwordResult.innerHTML = "필수입력입니다.";
            passwordResult.style.color = "red";
        } else if (password.length < 8 || password.length > 16) {
            passwordResult.innerHTML = "8~16자 이내로 입력하세요.";
            passwordResult.style.color = "red";
        } else if (password.length >= 8 && password.length <= 16) {
            passwordResult.innerHTML = "완료";
            passwordResult.style.color = "green";
        }
    }

    const pass_check = () => {
        const password = document.getElementById("member-password").value;
        const password2 = document.getElementById("member-password-check").value;
        const son = document.getElementById("same-or-not");

        if (password == password2) {
            son.innerHTML = "일치합니다.";
            son.style.color = "green";
        } else {
            son.innerHTML = "올바른 입력이 필요합니다.";
            son.style.color = "red";
        }
    }


</script>

</html>
