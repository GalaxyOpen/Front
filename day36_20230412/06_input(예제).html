<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    회원가입<br>
    ID:<input type="text" id="id1" onblur="fun1()" placeholder="5~20자 이내로 입력"><br>
    <span id="id2"></span>
</body>

<script>
    const fun1 = () => {
        const input = document.getElementById("id1").value;
        if (input.length >= 5 && input.length <= 20) {
            document.getElementById("id2").innerHTML = "아주 좋습니다";
        }else if (input.length == 0) {
            document.getElementById("id2").innerHTML = "필수입력";
        } else {
            document.getElementById("id2").innerHTML = "5~20자 이내로 입력하세요";
        }
    }

</script>

</html>
