<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height : 3000px;
        }
    </style>
</head>

<body>
    <button onclick="fun1()">alert</button>
    <button onclick="fun2()">confirm</button>
    <button onclick="fun3()">prompt</button>
    <button onclick="fun4()">뒤로</button>
    <button onclick="fun5()">현재페이지 높이 확인</button>
</body>
<script>
    const fun1 = () => {
        alert("alert입니다.")
    }
    const fun2 = () => {
        const result = confirm("선택하세요.");
        if (result) {
            alert("살고 싶나요?");
        } else {
            alert("죽고 싶나요?");
        } // 확인과 취소에 따라 결과값을 alert로 출력함
    }
    const fun3 = () => {
        const value = prompt("입력하세요");
        console.log(value);
    }

    const fun4 = () => {
        history.back();
    }

    const fun5 = () => {
       const height = document.documentElement.scrollHeight;
       console.log(height);
       // BOM(broser object model) : 브라우저 객체모델
       window.scrollTo(0,2000);
    }

</script>

</html>
