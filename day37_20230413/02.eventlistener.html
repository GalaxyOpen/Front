<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 이메일 입력 
    정규식 : 소문자, 숫자 필수 8~16자 이내로
    blur 이벤트를 입네트 리스너로 적용하여 email_check 함수호출-->
    <h7>이메일</h7>
    <input type="text" class="form-control" id="member-email" name="memberEmail"><br>
    <h7 id="email-result"></h7>



</body>
<script>

    const email = document.getElementById("member-email");
    email.addEventListener("blur", function () { // onblur라고 쓰지 않는다.


        const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{8,16}$/
        const emailResult = document.getElementById("email-result")
        if (email.value.match(exp)) { // console.log("정규식 만족")
            emailResult.innerHTML = "조건을 충족합니다.";
            emailResult.style.color = "green";
            


        }else if(email.length == 0){
            emailResult.innerHTML = "필수입력입니다."
            emailResult.style.color = "red"
            

        }else { // console.log("정규식 만족하지 않음.")
            emailResult.innerHTML = "소문자와 숫자를 조합하여 8~16자리 이내로 입력해주세요.";
            emailResult.style.color = "red";
        }
    });



</script>

</html>
