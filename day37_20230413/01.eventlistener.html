<body>
    <!-- 이벤트 리스너(Event Listener)
    이벤트를 감지해서 함수를 호출하는 형식.
    day36_2023의 regular.html처럼 써도 되긴함.
    ex)우클릭을 했을 때 어떤 함수를 호출하도록 하자 -->
    <button onclick="fun1()">onclick으로 함수호출</button>
    <button id ="id1">이벤트리스너로 함수호출</button>
</body>
<script>
     const fun1 = () => {
        console.log("함수호출됨")
    }

    //event listener 적용 // btn이 클릭되면 함수를 실행하도록
    //익명함수(이름이 선언되지 않은 함수)
    const btn1 = document.getElementById("id1");
    btn1.addEventListener("click", function(){
        console.log("이벤트리스너 함수 호출");
    })

    const btn2 = document.getElementById("id2");
    // btn2를 클릭하면 fun1 함수 호출
    btn2.addEventListener("click", fun1);

    //주의 : 스크립트를 잘라서 head에 넣으면 동작하지 않음

</script>
</html>
