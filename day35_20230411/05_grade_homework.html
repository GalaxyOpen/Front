<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    학점계산기<br>
    Java성적 : <input type="text" id="id1" name="id1"><br>
    html성적 : <input type="text" id="id2" name="id2"><br>
    학점 : <input type="text" disabled id = "id3" name = "id3"><br>
    <input type="button" value="결과조회" onclick="fun1()">
    <span id= "result"></span> <br>


</body>
<script>

    const fun1 = () => {
        const input1 = document.getElementById("id1");
        const input2 = document.getElementById("id2");
        
       
        num1 = parseInt(input1.value);
        num2 = parseInt(input2.value);
        let avg = (num1+num2)/2;
        
        if (avg >= 90) {
            document.getElementById("id3").value = "A";
           

        } else if (avg >= 80) {
            document.getElementById("id3").value = "B";
            

        } else if (avg >= 70) {
            document.getElementById("id3").value = "C";
           

        } else if (avg >= 60) {
            document.getElementById("id3").value = "D";
           

        } else {
            document.getElementById("id3").value = "F";
            
        }
        document.getElementById("result").innerHTML ="당신의 학점은 "+document.getElementById("id3").value+"입니다."

    };
</script>

</html>
