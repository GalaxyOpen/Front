<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dog with google</title>
</head>
<body>
    <!-- href 속성 : 목적지 -->
    <a href="https://www.google.com">구글홈페이지</a>
    <a href="https://www.google.com" target="blank"></a>
    <!-- 이미지 출력 -->
    <!-- 출력할 이미지 경로, alt: 이미지가 보이지 않을 경우 대체 메시지  --> 
    <!-- 상대경로 : 현재파일(이미지를 출력하고 싶은 파일) 기준으로 
                    이미지 위치를 찾아내는 것(앞으로도 계속 활용됨)
         절대경로 : 해당 파일의 위치의 전체 경로를 표현하는 것
                 C:\front\images\개.jpg  -->
                 <a href="https://www.google.com">   
                 <img src="../images/개.jpg" alt=""></a>
                 
                 <img src="../images/개1.jpg" 
                      width ="100" height="50" alt="이미지가 안보이면 보여요">
                 
                      <!-- 구글 로고 이미지를 클릭하면 새창에 구글 홈페이지로 이동 --> 
                 
                 <a href="https://www.google.com" 구글홈페이지 >              
</body>
</html>
