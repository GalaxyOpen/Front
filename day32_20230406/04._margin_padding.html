<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #container1{
           border: 5px solid red;
        }
       #container2 {
        
        border: 5px solid green;

        } 
       #container3 {
        border: 5px solid blue;

        }
        div {
            width: 100px;
            height : 100px;
        }
   

    </style>
</head>
<body>
    <!-- 
        div를 세 개 만들고 각각은 id가 적용됨.
        id값은 container1,2,3
        container1은 5px의 빨간색 실선 테두리적용
        container2은 5px의 녹색 실선 테두리적용
        container3은 5px의 파란색 실선 테두리적용
        div 크기는 가로 100, 세로 100으로 지정
    -->
    <div id = container1>container1</div>
    <div id = container2>container2</div>
    <div id = container3>container3</div>   
<table>
   
</table>

</body>
</html>
